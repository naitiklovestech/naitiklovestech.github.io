    <!-- Application Structure Plan: The SPA is designed as an interactive dashboard with a tabbed navigation for each of the three months. This structure was chosen to break down the dense 3-month plan into manageable segments, preventing information overload. Within each month, weeks are presented in an accordion format, allowing users to focus on one week at a time. The core interaction is a progress tracking system with checkboxes, which provides immediate visual feedback via progress bars and donut charts. This task-oriented approach enhances user engagement and motivation by making progress tangible. Project milestones are highlighted in a separate section to emphasize their importance. -->
    <!-- Visualization & Content Choices: 
        - Monthly Progress: Goal: Inform/Compare. Viz: Donut Chart (Chart.js). Interaction: Updates on daily task completion. Justification: Provides a high-level, visually appealing summary of progress for each month.
        - Weekly Progress: Goal: Inform/Track. Viz: Linear Progress Bar (HTML/CSS). Interaction: Updates on daily task completion. Justification: Offers granular, at-a-glance feedback for each week's progress, encouraging consistent effort.
        - Daily Plan: Goal: Organize. Viz: Interactive Table. Interaction: Checkboxes to mark tasks as complete. Justification: A clear and structured way to present daily tasks, with checkboxes serving as the primary interactive element to drive the application's state.
        - Projects: Goal: Inform/Organize. Viz: Styled Cards (HTML/Tailwind). Interaction: Cards "unlock" visually as progress is made. Justification: Separates key deliverables from daily tasks, highlighting them as major milestones.
        - Tweet of the Day: Goal: Engage. Viz: Modal Popup. Interaction: Clickable icon. Justification: A small, non-intrusive feature to engage the user with the social media aspect of the plan.
    -->

            function triggerConfetti() {
                const container = document.getElementById('confetti-container');

                    container.appendChild(confetti);
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }

            function calculateProgress() {
                let totalDaysCompleted = 0;
                const monthProgress = state.progress.map((month, monthIndex) => {
                    let completedInMonth = 0;
                    let totalInMonth = 0;
                    const weekProgress = month.map((week, weekIndex) => {
                        const completedInWeek = week.filter(Boolean).length;
                        completedInMonth += completedInWeek;
                        totalInMonth += week.length;
                        return {
                            completed: completedInWeek,
                            total: week.length,
                            percentage: week.length > 0 ? (completedInWeek / week.length) * 100 : 0
                        };
                    });
                    totalDaysCompleted += completedInMonth;
                    const percentage = totalInMonth > 0 ? (completedInMonth / totalInMonth) * 100 : 0;
                    
                    if (percentage === 100 && !state.completedMonths[monthIndex]) {
                        triggerConfetti();
                        state.completedMonths[monthIndex] = true;
                    }

                    return {
                        completed: completedInMonth,
                        total: totalInMonth,
                        percentage: percentage,
                        weeks: weekProgress
                    };
                });
                return { months: monthProgress, totalDaysCompleted };
            }

                            <span class="font-semibold text-slate-100">${week.title}</span>
                            <div class="flex items-center space-x-4">
                                <div id="week-progress-text-${monthIndex}-${weekIndex}" class="text-sm text-slate-400">0 / ${totalDays} Days</div>
                                <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </button>
                        <div class="accordion-content px-4 pb-4">
                            <div id="week-progress-${monthIndex}-${weekIndex}" class="w-full bg-slate-700 rounded-full h-2.5 mb-4">
                                <div class="bg-gradient-to-r from-purple-500 to-indigo-500 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                            </div>
                            <ul class="space-y-3">
                                ${week.days.map((day, dayIndex) => `
                                    <li class="flex items-center justify-between p-3 bg-slate-700/50 rounded-md">
                                        <label for="day-${monthIndex}-${weekIndex}-${dayIndex}" class="flex items-center cursor-pointer">
                                            <input type="checkbox" id="day-${monthIndex}-${weekIndex}-${dayIndex}" class="h-4 w-4 rounded border-slate-600 text-purple-500 focus:ring-purple-500 bg-slate-700" data-month="${monthIndex}" data-week="${weekIndex}" data-day="${dayIndex}">
                                            <span class="ml-3 text-slate-300">${day.topic}</span>
                                        </label>
                                        <button class="tweet-btn text-purple-400 hover:text-purple-300" data-tweet="${day.tweet}">
                                            <span class="text-xl">üê¶</span>
                                        </button>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                    accordionContainer.appendChild(accordionItem);
                });

                return monthDiv;
            }

            function render() {
                planData.months.forEach((_, monthIndex) => {
                    const monthView = createMonthView(monthIndex);
                    contentContainer.appendChild(monthView);
                    if (monthIndex !== 0) {
                        monthView.style.display = 'none';
                    }
                });

                planData.projects.forEach((project, index) => {
                    const projectCard = document.createElement('div');
                    projectCard.id = `project-card-${index}`;
                    projectCard.className = 'project-card bg-slate-800 rounded-lg shadow p-6 interactive-glow project-card-locked';
                    projectCard.innerHTML = `
                        <h3 class="font-bold text-lg text-slate-100">${project.name}</h3>
                        <p class="text-slate-400 mt-2 text-sm">${project.description}</p>
                        <p class="text-xs text-slate-500 mt-4">Unlocks after Day ${project.unlockDay}</p>
                    `;
                    projectsContainer.appendChild(projectCard);
                });

                planData.months.forEach((_, monthIndex) => {
                    const ctx = document.getElementById(`chart-${monthIndex}`).getContext('2d');
                    state.charts[monthIndex] = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                data: [0, 100],
                                backgroundColor: ['#8b5cf6', '#334155'],
                                borderWidth: 0,
                                borderRadius: 5,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            cutout: '75%',
                            plugins: {
                                legend: { display: false },
                                tooltip: { enabled: false }
                            },
                            animation: {
                                duration: 1000,
                                easing: 'easeOutQuart'
                            }
                        }
                    });
                });

                updateUI();
            }

            function handleTabClick(e) {
                const clickedTab = e.target.closest('button[data-tab]');
                if (!clickedTab) return;

                const tabNumber = clickedTab.dataset.tab;

                tabs.forEach(tab => {
                    tab.classList.remove('tab-active');
                });
                clickedTab.classList.add('tab-active');

                document.querySelectorAll('.month-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(`month-${Number(tabNumber) - 1}`).style.display = 'block';
            }

            function handleAccordionClick(e) {
                const header = e.target.closest('.accordion-header');
                if (header) {
                    const item = header.parentElement;
                    item.classList.toggle('accordion-open');
                    const icon = header.querySelector('svg');
                    icon.classList.toggle('rotate-180');
                }
            }
            
            function handleContentClick(e) {
                const checkbox = e.target.closest('input[type="checkbox"]');
                if (checkbox) {
                    const { month, week, day } = checkbox.dataset;
                    handleCheckboxChange(parseInt(month), parseInt(week), parseInt(day), checkbox.checked);
                }

                const tweetBtn = e.target.closest('.tweet-btn');
                if (tweetBtn) {
                    tweetModalContent.textContent = tweetBtn.dataset.tweet;
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                }
            }

            initializeState();
            render();

            document.querySelector('nav').addEventListener('click', handleTabClick);
            contentContainer.addEventListener('click', handleContentClick);
            contentContainer.addEventListener('click', handleAccordionClick);
            
            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });

            // Easter Eggs
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            let konamiIndex = 0;
            document.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        const alert = document.getElementById('god-mode-alert');
                        alert.classList.remove('translate-y-20');
                        setTimeout(() => {
                            alert.classList.add('translate-y-20');
                        }, 3000);
                        konamiIndex = 0;
                    }
                } else {
                    konamiIndex = 0;
                }
            });

            mainTitle.addEventListener('click', () => {
                let count = parseInt(mainTitle.dataset.clickCount) + 1;
                if (count === 5) {
                    document.body.classList.toggle('theme-matrix');
                    count = 0;
                }
                mainTitle.dataset.clickCount = count;
            });

        });
    </script>
</body>
</html>
