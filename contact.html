<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
        }

        header {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        h1 {
            margin: 0;
            color: #BB86FC;
            font-weight: 500;
        }

        #contact {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #BB86FC;
            font-weight: 400;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #E0E0E0;
        }

        a {
            color: #03DAC6;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 2px solid #03DAC6;
        }

        .contact-method {
            background-color: #1E1E1E;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .contact-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>

        <div class="contact-method">
            <p><strong>Email:</strong> <a href="mailto:singhalnaitik22@gmail.com">singhalnaitik22@gmail.com</a></p>
        </div>

        <div class="contact-method">
            <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/naitiklovestech">Naitik Singhal</a></p>
        </div>

        <div class="contact-method">
            <p><strong>Twitter:</strong> <a href="https://twitter.com/Naitiklovestech">Naitik Singhal</a></p>
        </div>

        <div class="contact-method">
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/naitiklovestech/">Naitik Singhal</a></p>
        </div>
    </section>

</body>
</html>
